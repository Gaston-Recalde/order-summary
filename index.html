<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Order summary card</title>

</head>
<body>
  <div class="container">
    <img  class="container__img" src="images\illustration-hero.svg" alt="Icon hero">
    <h1 class="container__h1" >Order Summary</h1>
    <p class="container__p" >You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="container__info">
        <img  class="info__img" src="images\icon-music.svg" alt="Icon music">
        <div class="info__price" >
          <span class="info__plan" >Annual Plan</span>
          <p class="info_price" >$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <p class="button" >Proceed to Payment</p>
      <p class="cancel" >Cancel Order</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gaston-recalde-portafolio.netlify.app" target="_blank">Gast√≥n Recalde</a>.
  </div>
</body>
</html>
